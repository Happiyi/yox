<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>each index</title>
</head>
<body>
    <div id="app"></div>
    <script id="template" type="plain/text">

        <div id="body">
          {{#each list:i}}
          <div>
            {{#each ../columns}}
                <span style="margin: 0 10px">
                  {{list[../i][this.key]}}
                </span>
            {{/each}}
          </div>
          {{/each}}
        </div>

    </script>
    <script src="../../dist/standard/dev/yox.js"></script>
    <script>
        new Yox({
            el: '#app',
            template: '#template',
            data: {
                columns: [
                  {
                    key: 'name'
                  },
                  {
                    key: 'age'
                  }
                ],
                list: [
                  {
                    name: 'musicode',
                    age: 100
                  },
                  {
                    name: 'yox',
                    age: 2
                  }
                ]
            },
        });
    </script>
</body>
</html>
