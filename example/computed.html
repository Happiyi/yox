<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://daneden.github.io/animate.css/animate.min.css">
</head>
<body>
    <div id="app"></div>
    <script id="template" type="plain/text">

        <div id="body">
            {{name}}

            <input type="text" model="temp"><input type="button" value="+" on-click="add()">

            <ul>
                {{#each list:index}}
                <li class="animated" key="x{{name}}" transition="fade">
                    {{index}}：{{name}}  <span on-click="del(index)">删除</span>
                </li>
                {{/each}}
            </ul>

        </div>

    </script>
    <script src="../dist/yox.js"></script>
    <script>
        window.page = new Yox({
            el: '#app',
            template: '#template',
            data: {
                name: 'page_example',
                list: [
                    {name: 'reborn'},
                    {name: 'hying'},
                    {name: 'hyingreborn'}
                ]
            },
            methods: {
                add: function(){
                    var item = this.get('temp');
                    this.prepend('list', {
                        name: item
                    })
                },
                del: function(i){
                    this.removeAt('list', i)
                }
            },
            transitions: {
                fade: {
                    enter: function(el, done){
                        Yox.dom.addClass(el, 'fadeInUp')
                        done()
                    },
                    leave: function(el, done){
                        Yox.dom.removeClass(el, 'fadeOutDown')

                        setTimeout(() => {
                            done()
                        }, 2000);
                    }
                },
                countup: {

                }
            },
            afterMount: function(){
                var self = this;

            }
        })

    </script>
</body>
</html>
