<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各种 bugfix 的本地调试环境</title>
    <style>
        button {
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            padding: 5px 10px;
            outline: none;
            transition: 0.2s background-color;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="../dist/yox.js"></script>
    <script>
        var instance = new Yox({
          el: '#app',
            data: {
              disabled: false,
              submiting: false,
              onClick: function () {
                  instance.set({
                      disabled: true,
                        submiting: true
                    });
                    setTimeout(
                      function () {
                          instance.set({
                                disabled: false,
                                submiting: false
                            });
                        },
                        1000
                    );
                }
            },
            template: `
                <div>
                      <Button type="info" status="1">
                          <template slot="haha">
                              <div>11</div>
                          </template>
                          <template slot="haha">
                              <div>22</div>
                          </template>
                          <template slot="haha">
                              <div>33</div>
                          </template>
                      </Button>

                </div>
            `,
            components: {
              Button: {
                  propTypes: {
                      disabled: {
                        type: 'boolean',
                        value: false,
                      },
                      status: {
                        type: 'numeric',
                        value: 100
                      },
                      type: {
                        type: 'string',
                        value: false,
                      },
                      onClick: {
                        type: 'function'
                      }
                    },
                  template: `
                      <div><slot name="haha" /></div>
                    `,
                    methods: {
                      click: function () {
                          var onClick = this.get('onClick');
                            if (Yox.is.func(onClick)) {
                              onClick();
                            }
                        }
                    },
                    afterMount: function () {
                        console.log('before mount')
                    }
                }
            }
        });
    </script>
</body>
</html>
