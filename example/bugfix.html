<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各种 bugfix 的本地调试环境</title>
    <style>
        button {
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            padding: 5px 10px;
            outline: none;
            transition: 0.2s background-color;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="../dist/yox.js"></script>
    <script>
        Yox.component({
              Button1: {
                  template: `
                      <Button2 {{...this}} />
                  `
                },
                Button2: {
                     template: `
                      <Button3 {{...this}} />
                      `
                },
                Button3: {
                    template: `
                      <button disabled="{{disabled}}" on-click="click">
                          <slot name="children" />
                      </button>
                    `
                }
          })
        var instance = new Yox({
            el: '#app',
              data: {
                  disabled: false,
                  submiting: false
              },
              template: `
                  <Button1 disabled="{{disabled}}" on-click="clickButton()">
                      123{{submiting ? 'Submiting' : 'Submit'}}
                  </Button1>
              `,
              methods: {
                clickButton: function () {
                    instance.set({
                        disabled: true,
                          submiting: true
                      });
                      setTimeout(
                        function () {
                            instance.set({
                                  disabled: false,
                                  submiting: false
                              });
                          },
                          1000
                      );
                  }
              }
          });

    </script>
</body>
</html>
