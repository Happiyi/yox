<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
    <div id="app"></div>
    <script id="template" type="plain/text">

        <div>

            <p data-html="{{title2}}">
                {{title2}}
            </p>


        </div>

    </script>
    <script src="../dist/yox.js"></script>
    <script>
        var instance = new Yox({
            el: '#app',
            template: '#template',
            data: {
                title: '<strong id="id" class="class">Yox</strong>',
                disabled1: true,
                disabled2: false,
                name1: true,
                name2: null,
                name3: 0,
                name4: { },
                name5: [ 1, 2, 3 ],
                user: {
                    name: 'musicode',
                    age: 10,
                    title: 'FE Enginer'
                },
                users: [
                    {
                        id: 0,
                        name: 'Jake',
                        age: 10
                    },
                    {
                        id: 1,
                        name: 'John',
                        age: 20
                    },
                    {
                        id: 2,
                        name: 'Mike',
                        age: 30
                    }
                ],
                today: new Date()
            },
            computed: {
                filterUsers: function () {
                    var users = this.get('users');
                    return users.filter(function (user) {
                        return user.age > 10;
                    });
                }
            },
            partials: {
                bye: '<div>bye, {{user.name}}</div>'
            },
            filters: {
                formatDate: function (value) {
                    return value.getTime();
                }
            },
            beforeUpdate: function () {
                console.log('beforeUpdate');
            }
        });

    </script>
</body>
</html>
