<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app"></div>
    <script id="template" type="plain/text">

        <div>
            <button on-click="submit"{{#if disabled}} disabled{{/if}}>
                submit
            </button>
            <button on-click="submit1" lazy-click="1000">
                submit1
            </button>
            <button on-click="submit2($event, user.name)">
                submit-2
            </button>
            <button on-click="submit3($keypath, user.name)">
                submit-3
            </button>
            <button on-click="submit4">
                submit4
            </button>
        </div>

    </script>
    <script src="../dist/yox-new.js"></script>
    <script>
        var instance = new Yox({
            el: '#app',
            template: '#template',
            data: {
                disabled: false,
                user: {
                    name: 'musicode'
                }
            },
            events: {
                submit: function () {
                    console.log(this, arguments);
                    this.toggle('disabled');
                    setTimeout(
                        function () {
                            instance.toggle('disabled');
                        },
                        1000
                    )
                },
                'submit1': function () {
                    console.log(this, arguments);
                }
            },
            methods: {
                submit2: function (event, name) {
                    console.log(this, event, name);
                },
                submit3: function (keypath, name) {
                    console.log(this, keypath, name);
                }
            },
            afterMount: function () {
                // this.on('submit1', function () {
                //     console.log(this, arguments);
                // });
                // this.on('submit4', function () {
                //     console.log(this);
                // });
            }
        });

    </script>
</body>
</html>
